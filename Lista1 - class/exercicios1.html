<body>
    <script>
        class Produto {
            nome;
            preço;
            quantidade;

            constructor(nome, preço, quantidade) {
                this.nome = nome;
                this.preço = preço;
                this.quantidade = quantidade;
            }

            calcularTotal(){
                return(this.preço + this.quantidade);
            }
        }

        let Produto1 = new Produto ("yezzy", "R$1200.", "2")
        console.log(Produto1)
        console.log(Produto1.calcularTotal())



    </script>
</body>
