<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class aluno {
            nome;
            nota1;
            nota2;

            constructor(nome, nota1, nota2){
                this.nome = nome;
                this.nota1 = nota1;
                this.nota2 = nota2;
            }

            calcularMedia() {
                return (this.nota1*this.nota2/2)
            }
        }

        let Aluno1 = new aluno ("thg o mais lindo do word", "10", "10")
        console.log(Aluno1)
        console.log  (`A média é: ${Aluno1.calcularMedia()}`);    
    </script>
</body>
</html>
