<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Celular {
            marca;
            modelo;
            armazenamento;

            constructor(marca, modelo, armazenamento) {
                this.marca = marca;
                this.modelo = modelo;
                this.armazenamento = armazenamento;
            }

            informacoesCelular() {
                return (this.marca + this.modelo + this.armazenamento);
            }
        }

        let Celular1 = new Celular ("Motorola ", "Moto g10 ", "8gb");
        console.log(Celular1)
        console.log(Celular1.informacoesCelular())
    </script>
</body>
</html>
